<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Book Base -->
  <path d="M30 160 L30 80 Q30 70 40 70 L95 70 L95 160 Q60 155 30 160" 
        fill="url(#bookGradient)"/>
  <path d="M170 160 L170 80 Q170 70 160 70 L105 70 L105 160 Q140 155 170 160" 
        fill="url(#bookGradient)"/>
  
  <!-- Book spine -->
  <rect x="95" y="70" width="10" height="90" fill="#3730A3"/>
  
  <!-- Pages -->
  <line x1="40" y1="85" x2="85" y2="85" stroke="#E0E7FF" stroke-width="2"/>
  <line x1="40" y1="95" x2="85" y2="95" stroke="#E0E7FF" stroke-width="2"/>
  <line x1="40" y1="105" x2="75" y2="105" stroke="#E0E7FF" stroke-width="2"/>
  
  <!-- Neural Network emerging from book -->
  <!-- Nodes -->
  <circle cx="120" cy="55" r="6" fill="url(#neuralGradient)"/>
  <circle cx="145" cy="40" r="6" fill="url(#neuralGradient)"/>
  <circle cx="160" cy="60" r="6" fill="url(#neuralGradient)"/>
  <circle cx="140" cy="75" r="5" fill="url(#neuralGradient)"/>
  <circle cx="165" cy="85" r="5" fill="url(#neuralGradient)"/>
  <circle cx="130" cy="30" r="5" fill="url(#neuralGradient)"/>
  <circle cx="175" cy="45" r="4" fill="url(#neuralGradient)"/>
  <circle cx="155" cy="20" r="4" fill="url(#neuralGradient)"/>
  
  <!-- Connections -->
  <line x1="120" y1="55" x2="145" y2="40" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="120" y1="55" x2="140" y2="75" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="145" y1="40" x2="160" y2="60" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="145" y1="40" x2="130" y2="30" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="160" y1="60" x2="165" y2="85" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="160" y1="60" x2="175" y2="45" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="130" y1="30" x2="155" y2="20" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="145" y1="40" x2="155" y2="20" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  <line x1="140" y1="75" x2="165" y2="85" stroke="#A855F7" stroke-width="2" opacity="0.7"/>
  
  <!-- Flow particles -->
  <circle cx="125" cy="50" r="2" fill="#F59E0B" opacity="0.8"/>
  <circle cx="150" cy="55" r="2" fill="#F59E0B" opacity="0.8"/>
  <circle cx="135" cy="35" r="2" fill="#F59E0B" opacity="0.8"/>
</svg>
