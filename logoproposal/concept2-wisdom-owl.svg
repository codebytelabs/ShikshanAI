<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <polygon points="100,25 40,55 100,75 160,55" fill="url(#capGradient)"/>
  <rect x="60" y="55" width="80" height="8" fill="#1F2937"/>
  <line x1="140" y1="55" x2="155" y2="80" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="155" cy="85" r="6" fill="#F59E0B"/>
  
  <!-- Owl Body -->
  <ellipse cx="100" cy="130" rx="55" ry="50" fill="url(#owlGradient)"/>
  
  <!-- Owl Face (lighter area) -->
  <ellipse cx="100" cy="120" rx="40" ry="35" fill="#E0E7FF"/>
  
  <!-- Left Eye -->
  <circle cx="80" cy="115" r="18" fill="#ffffff"/>
  <circle cx="80" cy="115" r="12" fill="#1F2937"/>
  <circle cx="83" cy="112" r="4" fill="#ffffff"/>
  
  <!-- Right Eye (with circuit pattern for AI) -->
  <circle cx="120" cy="115" r="18" fill="#ffffff"/>
  <circle cx="120" cy="115" r="12" fill="#4F46E5"/>
  <circle cx="123" cy="112" r="4" fill="#ffffff"/>
  <!-- Circuit lines in right eye -->
  <circle cx="120" cy="115" r="6" fill="none" stroke="#A855F7" stroke-width="1"/>
  <line x1="114" y1="115" x2="126" y2="115" stroke="#A855F7" stroke-width="1"/>
  <line x1="120" y1="109" x2="120" y2="121" stroke="#A855F7" stroke-width="1"/>
  
  <!-- Beak -->
  <polygon points="100,130 92,145 108,145" fill="#F59E0B"/>
  
  <!-- Ear tufts -->
  <polygon points="55,85 65,70 75,90" fill="url(#owlGradient)"/>
  <polygon points="145,85 135,70 125,90" fill="url(#owlGradient)"/>
  
  <!-- Feet -->
  <ellipse cx="85" cy="175" rx="12" ry="6" fill="#F59E0B"/>
  <ellipse cx="115" cy="175" rx="12" ry="6" fill="#F59E0B"/>
</svg>
