<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="studentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>
  
  <!-- Star -->
  <polygon points="100,15 106,35 127,35 110,48 117,68 100,55 83,68 90,48 73,35 94,35" 
           fill="url(#starGradient)"/>
  
  <!-- Sparkles around star -->
  <circle cx="130" cy="25" r="2" fill="#F59E0B"/>
  <circle cx="70" cy="30" r="1.5" fill="#F59E0B"/>
  <circle cx="140" cy="50" r="1.5" fill="#F59E0B"/>
  
  <!-- Abstract Student Figure (reaching up) -->
  <!-- Head -->
  <circle cx="100" cy="95" r="18" fill="url(#studentGradient)"/>
  
  <!-- Body -->
  <path d="M85 110 Q100 105 115 110 L120 160 Q100 165 80 160 Z" 
        fill="url(#studentGradient)"/>
  
  <!-- Reaching arm (left) -->
  <path d="M85 115 Q60 90 70 60" 
        stroke="url(#studentGradient)" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Other arm -->
  <path d="M115 120 Q130 130 140 145" 
        stroke="url(#studentGradient)" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Book in hand -->
  <rect x="135" y="140" width="20" height="15" rx="2" fill="#E0E7FF"/>
  <line x1="145" y1="143" x2="145" y2="152" stroke="#4F46E5" stroke-width="1"/>
  
  <!-- Legs -->
  <path d="M90 160 L85 185" stroke="url(#studentGradient)" stroke-width="10" stroke-linecap="round"/>
  <path d="M110 160 L115 185" stroke="url(#studentGradient)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Motion lines -->
  <line x1="55" y1="100" x2="45" y2="100" stroke="#A855F7" stroke-width="2" opacity="0.5"/>
  <line x1="55" y1="110" x2="40" y2="110" stroke="#A855F7" stroke-width="2" opacity="0.4"/>
  <line x1="55" y1="120" x2="48" y2="120" stroke="#A855F7" stroke-width="2" opacity="0.3"/>
</svg>
